.custom-select {
    width: 100%; /* Makes the select element take the full width of its container */
    padding: 10px; /* Adds padding inside the select box */
    border: 1px solid #ced4da; /* Defines a light gray border */
    border-radius: 4px; /* Rounds the corners */
    background-color: #f8f9fa; /* Light gray background color */
    color: #495057; /* Darker gray text color */
    font-size: 16px; /* Increases the font size */
    appearance: none; /* Removes the default arrow, allowing for custom arrow styling */
    -webkit-appearance: none; /* Ensures compatibility with WebKit browsers */
    -moz-appearance: none; /* Ensures compatibility with Mozilla browsers */
}

.custom-select:focus {
    border-color: #80bdff; /* Light blue border on focus */
    outline: none; /* Removes the outline */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Adds a subtle shadow for focus effect */
}

.custom-select option {
    padding: 10px; /* Adds padding inside each option (won't work in all browsers) */
    background-color: #fff; /* White background for options */
    color: #495057; /* Text color for options */
}
  </style>
